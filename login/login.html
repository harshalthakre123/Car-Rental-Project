<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/login.css">
    <title>Login</title>
</head>
<body>
    <div id="login" align="center">
        <div id="bgfade">
        <h1 id="heading">Log-in</h1>
        <form action="#" id="l-form">

            <p id="err-email"></p>
            <label for="email"></label>
            <h3 align="left">Enter Email:</h3>
            <br>
            <input type="text" placeholder="abc123@gmail.com" class="inputbox">
            
            <br>

            <p id="err-pass"></p>
            <label for="password"></label>
            <h3 align="left">Enter Password:</h3>
            <br>
            <input type="password" placeholder="Password" class="inputbox">

            <br><br>

            <button id="l-btn">Login</button>
            
            <br><br>

            <a href="/signup/signup.html" class="newacc">Create New Account</a>
            <br>
            <a href="#">Forgot Password</a>
            
        </form>
    </div>
    </div>
    

    <script src="/login/login.js"></script>

    
</body>
</html>
